<script>
    function displayDetails() {
        var select = document.getElementById("department");
        var option = select.options[select.selectedIndex].value;
        var detailsDiv = document.getElementById("details");
        var msg1 = document.getElementById("msg1");
        var msg2 = document.getElementById("msg2");
        var msg3 = document.getElementById("msg3");
        


        if (option === "option1") {
            document.getElementById("courseImg").src = "./images/professionalMarketing.jpg";
            detailsDiv.innerHTML = "Details for Option 1";
            msg1.innerHTML = "DUBAI";
            msg2.innerHTML = "23 MARCH 2023";
            msg3.innerHTML = "2 DAYS";
        } else if (option === "option2") {
            document.getElementById("courseImg").src = "./images/FinancialModeling.jpeg";
            detailsDiv.innerHTML = "Details for Option 2";
            msg1.innerHTML = "SHARJAH";
            msg2.innerHTML = "02 APRIL 2023";
            msg3.innerHTML = "5 DAYS";
        } else if (option === "option3") {
            document.getElementById("courseImg").src = "./images/projectManagment.jpeg";
            detailsDiv.innerHTML = "Details for Option 3";
            msg1.innerHTML = "ABU DHABI";
            msg2.innerHTML = "12 APRIL 2023";
            msg3.innerHTML = "3 DAYS";
        } else {
            detailsDiv.innerHTML = "";
        }
    }
</script>
