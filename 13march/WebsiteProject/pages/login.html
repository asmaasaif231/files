<script>
  function validatePassword(){
      let userPassword = document.forms["SignupForm"]["user_password"].value;

      let lowerCaseCheck =/^(\S)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[~`!@#$%^&*()--+={}\[\]|\\:;"'<>,.?/_₹])[a-zA-Z0-9~`!@#$%^&*()--+={}\[\]|\\:;"'<>,.?/_₹]{10,16}$/;
    
      if(userPassword.match(lowerCaseCheck)){
          document.getElementById("passwordErr").innerText="";
      } else {
          document.getElementById("passwordErr").innerText="password must contain lowercase,uppercase & symbols";
      }
      
  }

  function confirmePassword(){
     let userPassword = document.forms["SignupForm"]["user_password"].value;
      let confirmPassword = document.forms["SignupForm"]["confirm_password"].value;
  

      if(userPassword != confirmPassword){
          document.getElementById("ConfirmPasswordErr").innerText="Password did not match! Please try again";
      } else {
          document.getElementById("ConfirmPasswordErr").innerText="";
      }
      
  }



</script>
